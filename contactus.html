<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Font Awesome library -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="contact.css">
    <title>CONTACT US</title>
</head>

<body>
    <header>
        <!-- Image in header -->
        <img src="header_image.jpg" alt="Header Image">
    </header>
    <nav>
        <!-- Navigation menu -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <!-- Add other menu items as needed -->
        </ul>
    </nav>
    <!-- Image after navigation -->
    <div class="image-after-nav">
        <img src="images/pexels-max-vakhtbovycn-7031705.jpg" alt="Image After Nav">
    </div>
    <main>
        <section class="contact-info">
            <div class="location">
                <h2><i class="fas fa-map-marker-alt"></i> Location</h2>
                <p>123 Street, City, Country</p>
            </div>
            <div class="email">
                <h2><i class="fa fa-envelope" aria-hidden="true"></i> Email Address</h2>
                <p>info@example.com</p>
            </div>
            <div class="phone">
                <h2><i class="fas fa-phone"></i> Phone</h2>
                <p>+1 123-456-7890</p>
            </div>
        </section>

        <section class="contact-form">
            <div class="map">
                <!-- Google Maps or any other map integration goes here -->
                <!-- Example using Google Maps -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3129.0047413695363!2dYourLongitude!3dYourLatitude!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDMzJzM4LjQiTiA3NcKwMzknNTQuMiJF!5e0!3m2!1sen!2sus!4v1616981874325!5m2!1sen!2sus"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="message-form">
                <h2>Send Us a Message</h2>
                <p>Feel free to get in touch with us by filling out the form below. We'll get back to you as soon as possible!</p><br>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>

</html>
